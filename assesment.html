

<!DOCTYPE html>
<html>
<head>
  <title>Coupon Wheel</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        
       
        position: relative;
    background:
    linear-gradient(red, transparent),
    linear-gradient(to top left, lime, transparent),
    linear-gradient(to top right, blue, transparent);
    background-blend-mode: screen;
    height: 500px;
    width: 500px;
     margin-left: 500px;
     margin-top: 3%;
   
    transform: translate(-50%,50%);
    border: 2px solid rgb(19, 19, 20);
    border-radius: 20px;
    -webkit-box-shadow: 18px 22px 32px 8px rgba(0,0,0,0.75);
-moz-box-shadow: 18px 22px 32px 8px rgba(0,0,0,0.75);
box-shadow: 18px 22px 32px 8px rgba(0,0,0,0.75);
-webkit-animation: jello-horizontal 0.9s both;
	        animation: jello-horizontal 0.9s both
    }
    @-webkit-keyframes jello-horizontal {
    0% {
      -webkit-transform: scale3d(1, 1, 1);
              transform: scale3d(1, 1, 1);
    }
    30% {
      -webkit-transform: scale3d(1.25, 0.75, 1);
              transform: scale3d(1.25, 0.75, 1);
    }
    40% {
      -webkit-transform: scale3d(0.75, 1.25, 1);
              transform: scale3d(0.75, 1.25, 1);
    }
    50% {
      -webkit-transform: scale3d(1.15, 0.85, 1);
              transform: scale3d(1.15, 0.85, 1);
    }
    65% {
      -webkit-transform: scale3d(0.95, 1.05, 1);
              transform: scale3d(0.95, 1.05, 1);
    }
    75% {
      -webkit-transform: scale3d(1.05, 0.95, 1);
              transform: scale3d(1.05, 0.95, 1);
    }
    100% {
      -webkit-transform: scale3d(1, 1, 1);
              transform: scale3d(1, 1, 1);
    }
  }
  @keyframes jello-horizontal {
    0% {
      -webkit-transform: scale3d(1, 1, 1);
              transform: scale3d(1, 1, 1);
    }
    30% {
      -webkit-transform: scale3d(1.25, 0.75, 1);
              transform: scale3d(1.25, 0.75, 1);
    }
    40% {
      -webkit-transform: scale3d(0.75, 1.25, 1);
              transform: scale3d(0.75, 1.25, 1);
    }
    50% {
      -webkit-transform: scale3d(1.15, 0.85, 1);
              transform: scale3d(1.15, 0.85, 1);
    }
    65% {
      -webkit-transform: scale3d(0.95, 1.05, 1);
              transform: scale3d(0.95, 1.05, 1);
    }
    75% {
      -webkit-transform: scale3d(1.05, 0.95, 1);
              transform: scale3d(1.05, 0.95, 1);
    }
    100% {
      -webkit-transform: scale3d(1, 1, 1);
              transform: scale3d(1, 1, 1);
    }
  }


    #wheel {
      
      width: 300px;
      height: 300px;
      
      background-color: rgb(0, 255, 60);
      background-color: aqua;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      transition: transform 4s ease-in-out;
    }

    #wheel::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: #e9e9e9;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 1;
    }

    #wheel .coupon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background-color: #ffce54; */
      background-color: aqua;
      /* color: #fff; */
      color: black;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(0deg);
      z-index: 2;
      pointer-events: none;
    }

    #spin-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 12px;
      /* background-color: #4fc1e9; */
      background-color: blue;
      color: #fff;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 1500px) {
      body{
        position: relative;
        align-items: center;
        justify-content: center;
        margin-left: -500px;
      }
    }
    
    
  </style>
</head>
<body>
  <div id="wheel">
    <div class="coupon">Try Again</div>
  </div>
  <button id="spin-btn">Spin</button>

  <script>
    const wheel = document.getElementById("wheel");
    const coupon = document.querySelector(".coupon");
    const spinBtn = document.getElementById("spin-btn");

    const prizes = ["$10 Gift Card", "$20 Gift Card", "$50 Gift Card", "$100 Gift Card"];

    let spinning = false;

    function spinWheel() {
      if (!spinning) {
        spinning = true;

        let randomIndex = Math.floor(Math.random() * prizes.length);
        let degree = 360 * 5 + (360 / prizes.length) * randomIndex;

        wheel.style.transform = `rotate(${degree}deg)`;

        setTimeout(() => {
          coupon.textContent = prizes[randomIndex];
          spinning = false;
        }, 4000);
      }
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
